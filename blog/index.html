---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%D" }}  - {{ post.title }}</a></h1> {% for tag in post.tags %}
	<span class="badge">{{ tag }}</span> 
	{% endfor %}

      <div class="entry">
        {{ post.excerpt }}
	
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
      
    </article>
  {% endfor %}
</div>
