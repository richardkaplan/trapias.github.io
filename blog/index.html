---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="row">
        <article class="post">
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%D" }}  - {{ post.title }}</a></h1> 
            {%if post.poster%}
            <div class="col-md-4 blog">
                <img src="{{post.poster}}" />
            </div>
            <div class="col-md-8 blog">
                <div class="entry">
                    {{ post.excerpt }}
                  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
                </div>      
            </div>
            {% else %}
            <div class="col-md-12 blog">
                <div class="entry">
                    {{ post.excerpt }}
                  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
                </div>
            </div>
            {% endif %}
            <div class="tags">
                {% for tag in post.tags %}
                <span class="badge">{{ tag }}</span> 
                {% endfor %}
            </div>
        </article>
    </div>
  {% endfor %}
</div>
